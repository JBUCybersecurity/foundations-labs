listen=YES
#listen_address=192.168.1.1
listen_ipv6=NO
#listen_address6=fd00:abcd:dcba:0001::10
local_enable=YES
xferlog_enable=YES
connect_from_port_20=YES
pam_service_name=vsftpd4
seccomp_sandbox=NO

